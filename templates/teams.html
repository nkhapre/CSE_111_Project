<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams List</title>
</head>
<body>
    <h1>All Teams</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>City</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team['t_name'] }}</td>
            <td>{{ team['t_abbreviation'] }}</td>
            <td>{{ team['t_city'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
