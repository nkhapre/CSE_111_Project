<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach</title>
</head>
<body>
    <h1>Add New Coach</h1>
    <a href="/home">Back to Home</a>
    <form method="POST" action="/addc">
        <label>Name:</label>
        <input type="text" name="c_name" required>
        <br>
        <label>Team:</label>
        <input type="text" name="c_team" required>
        <br>
        <label>Key:</label>
        <input type = "number" name = "c_key" value="{{ next_coach_id }}" required>
        <br>
        <button type="submit">Add Coach</button>
    </form>
</body>
</html>
