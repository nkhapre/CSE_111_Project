<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Teams</title>
</head>
<body>
    <h1>Search Teams</h1>
    <form method="POST" action="/searcht">
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" value="{{ team_name }}">
        
        <label for="team">City:</label>
        <input type="text" id="team_city" name="team_city" value="{{ team_city }}">
        
        <label for="team_conference">Conference:</label>
        <select id="team_conference" name="team_conference">
            <option value="">Any</option>
            <option value="west" {% if team_conference == 'west' %}selected{% endif %}>Western</option>
            <option value="east" {% if team_conference == 'east' %}selected{% endif %}>Eastern</option>
        </select>

        <label for="team_round">Round:</label>
        <select id="team_round" name="team_round">
            <option value="">Any</option>
            <option value="Finals" {% if team_round == 'Finals' %}selected{% endif %}>Finals</option>
            <option value="Conference Finals" {% if team_round == 'Conference Finals' %}selected{% endif %}>Conference Finals</option>
            <option value="Semifinals" {% if team_round == 'Semifinals' %}selected{% endif %}>Semifinals</option>
            <option value="First Round" {% if team_round == 'First Round' %}selected{% endif %}>First Round</option>
            <option value="Did Not Qualify" {% if team_round == 'Did Not Qualify' %}selected{% endif %}>Did Not Qualify</option>
        </select>

        
        <label for="sort_by">Sort By:</label>
        <select id="sort_by" name="sort_by">
            <option value="t_name" {% if sort_by == 't_name' %}selected{% endif %}>Name</option>
            <option value="t_city" {% if sort_by == 't_city' %}selected{% endif %}>City</option>
            <option value="t_conference" {% if sort_by == 't_conference' %}selected{% endif %}>Conference</option>
        </select>
        
        <button type="submit" name="action" value="search">Search</button>
        <button type="submit" name="action" value="sort">Sort</button>
    </form>
    <a href="/home">Back to Home</a>

    {% if teams %}
    <h2>Search Results</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Conference</th>
            <th>Round</th>
             <!-- New: Add Key column -->
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team['t_name'] }}</td>
            <td>{{ team['t_city'] }}</td>
            <td>{{ team['t_conference'] }}</td>
            <td>{{ team['round'] }}</td>     
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    
</body>
</html>
